name: CI â€” Tests + Lighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm test

  lighthouse:
    name: ðŸ”¦ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Vercel deploy
        run: sleep 60

      - name: Audit all pages
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://la-tabla.vercel.app/
            https://la-tabla.vercel.app/tablas
            https://la-tabla.vercel.app/contacto
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          artifactName: lighthouse-reports
          temporaryPublicStorage: true

      - name: Summary
        run: |
          echo "## ðŸ”¦ Lighthouse Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Reports uploaded to temporary public storage." >> $GITHUB_STEP_SUMMARY
          echo "Check the artifacts for full reports." >> $GITHUB_STEP_SUMMARY
